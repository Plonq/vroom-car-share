{% extends 'base.html' %}
{% block pagetitle %}Booking {{ booking.id }}{% endblock %}

{% block maincontent %}
    <h3>Booking {{ booking.id }}</h3>
    <br>
    <h4>Start time: </h4>
    {{ booking.schedule_start }}
    <br/><br/>
    <h4>End time: </h4>
    {{ booking.schedule_end }}
    <br/><br/>
    <h4>Vehicle:</h4>
    {{ booking.vehicle }}

    <div>
        <a class="btn btn-primary">Extend Booking</a>
    </div>
{% endblock %}
