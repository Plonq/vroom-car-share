{% extends 'base.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/register_base.css' %}">
{% endblock %}

{% block pagetitle %}Register{% endblock %}

{% block maincontent %}

    <!-- MultiStep Form -->
    <div>
        <div class="row register_form">

            <h1>Register</h1>
            {% block helptext %}{% endblock %}

            <div class="col-md-12">
                {% block regform %}
                {% endblock %}
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
{% endblock %}
