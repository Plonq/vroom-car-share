<!-- BASE TEMPLATE -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{% static "carshare/css/bootstrap.css" %}">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static "carshare/css/style.css" %}">

        <title>{% block pagetitle %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static "carshare/images/vroom_logo.png" %}" id="logo" alt="Vroom Car Share">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">About</a>
                    <a class="nav-item nav-link" href="#">FAQ</a>
                    <a class="nav-item nav-link" href="#">Make Booking</a>
                    <a class="nav-item nav-link" href="#">Find a car</a>
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="#">Register</a>
                    <a class="nav-item nav-link" href="#">How it Works</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            {% block maincontent %}{% endblock %}
        </div>

        <footer class="footer">
            <div class="container">
                <div class="row justify-content-center">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">FAQ</a>
                    <a href="#">Make Booking</a>
                    <a href="#">Find a car</a>
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                    <a href="#">How it Works</a>
                    <a href="#">Pricing</a>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static "carshare/js/jquery-3.2.1.js" %}"></script>
        <script src="https://getbootstrap.com/assets/js/vendor/popper.min.js" type="text/javascript"></script>
        <script src="{% static "carshare/js/bootstrap.js" %}"></script>
    </body>
</html>
